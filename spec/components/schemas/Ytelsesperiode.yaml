type: object
required:
  - periode
  - refusjonsbeløp
  - status
  - ytelse
properties:
  periode:
    $ref: '#/components/schemas/Periode'
  refusjonsbeløp:
    type: number
    example: 1000000.0
  status:
    type: string
    example: innvilget
    description: Behandlingsstatus for perioden. Kan være \"innvilget\"  \"avslått\" eller  \"under behandling\"
  grad:
    type: integer
    example: 100
    description: Ytelsesgrad
  ytelse:
    type: string
    example: SP
    description: Ytelse-ID. Kan være \"SP\",\"FP\", \"SVP\", \"PP\", \"OP\", \"OM\"
  merknad:
    type: string
    example: Fritak AGP